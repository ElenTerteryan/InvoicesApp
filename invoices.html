<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invoices</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <span id="username"></span>
        <button id="logout">Logout</button>
    </div>
    <div class="invoices-container">
        <h1>Invoices</h1>
        <table id="invoicesTable">
            <thead>
                <tr>
                    <th>Select</th>
                    <th>Invoice Name</th>
                    <th>Paid Date</th>
                    <th>Total Amount</th>
                </tr>
            </thead>
            <tbody>
                <!-- Invoices will be loaded here -->
            </tbody>
        </table>
    </div>
    <div class="invoice-lines-container">
        <h2>Invoice Lines</h2>
        <table id="invoiceLinesTable">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price Per Unit</th>
                    <th>Quantity</th>
                    <th>Total Amount</th>
                </tr>
            </thead>
            <tbody>
                <!-- Invoice lines will be loaded here -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
